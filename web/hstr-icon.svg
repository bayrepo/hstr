<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="64" height="64" fill="#000000" rx="8"/>
  
  <!-- Terminal window representation -->
  <rect x="8" y="8" width="48" height="48" fill="#111111" rx="4" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal dots -->
  <circle cx="14" cy="14" r="2" fill="#ff0000"/>
  <circle cx="20" cy="14" r="2" fill="#ffff00"/>
  <circle cx="26" cy="14" r="2" fill="#00ff00"/>
  
  <!-- History icon - stacked lines representing command history -->
  <line x1="14" y1="26" x2="50" y2="26" stroke="#00ff00" stroke-width="2" opacity="0.8"/>
  <line x1="14" y1="32" x2="46" y2="32" stroke="#33ff33" stroke-width="2" opacity="0.9"/>
  <line x1="14" y1="38" x2="42" y2="38" stroke="#00ff00" stroke-width="3"/>
  <line x1="14" y1="44" x2="50" y2="44" stroke="#00ff00" stroke-width="2" opacity="0.7"/>
  <line x1="14" y1="50" x2="38" y2="50" stroke="#33ff33" stroke-width="2" opacity="0.6"/>
  
  <!-- Cursor/selection indicator -->
  <rect x="12" y="36" width="3" height="6" fill="#00ff00" opacity="0.8"/>
</svg>
